    <header class="web-header">

    <section class="web-contact">


        <h2>Please fill this form out</h2>

        <form action="/submit" method="POST">

            <fieldset>

                
                <legend>Personal information</legend>

                <!-- name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <br><br>

                <!-- email input -->
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" required placeholder="Enter your email">
                <br><br>

                <!-- optional coments box -->
                <label for="feedback">Your feedback</label>
                <textarea id="feedback" name="feeback" rows="5" placeholder="Enter additional comments here..."></textarea>
                <br><br>

            </fieldset>

            <div class="buttons">

            <button type="reset">Reset</button>
            <input type="submit"value="Submit">

            </div>


            
        </form>

    </section>


</body>
